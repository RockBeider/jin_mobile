<script>    
    $(document).ready(function(){
        $('.btn-alarm').on('click', function(){
            if($(this).hasClass('active')){
                $(this).removeClass('active').text('알림해제');
            } else {
                $(this).addClass('active').text('알림받기');
            }
        });
    });

    

    var swiperLiveBox = new Swiper('.babalive-swiper > .swiper-container', {
        slidesPerView: 'auto',
        spaceBetween: 87,
        navigation: {
            nextEl: '.swiper-button-next.outer',
            prevEl: '.swiper-button-prev.outer',
        },
    });

    var swiperLive = new Swiper('.live-prd .swiper-container', {
        scrollbar: {
            el: '.live-prd .swiper-scrollbar',
            dragSize: '200px',
        },
        slidesPerView: 3,
        spaceBetween: 14,
        navigation: {
            nextEl: '.live-prd .swiper-button-next',
            prevEl: '.live-prd .swiper-button-prev',
        },
    });

    
</script>
