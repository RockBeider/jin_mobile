<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1440">
    <title>BABATHE.COM</title>
    <link rel="stylesheet" href="../../css/babathe.css">
    <script src="../../js/library.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <div class="layerPop open" id="lyCare">
        <div class="cont">
            <h1 class="layerTitle">
                <div class="stepLocation">
                    <span class="on">1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                </div>
            </h1>
            <div class="layerBody ">
                <div class="ly-tutorials">
                    <h2 class="page-sub-title">안녕하세요? 김바바 님 ♥</h2>
                    <p class="page-sub-desc">편리한 쇼핑을 도와주는 케어프렌드 입니다.</p>
                    <div class="scroll-wrap"> 
                        <h2 class="page-sub-title"> 김바바 님은<br> 30대, 여성이시군요!</h2>
                        <div class="tagEditor">
                            <ul>
                                <li><span>여성</span><button class="del">삭제</button></li>
                                <li><span>남성</span><button class="del">삭제</button></li>
                                <li><span>30대</span><button class="del">삭제</button></li>
                            </ul>
                        </div>
                        <h3 class="title-inner">성별</h3>
                        <div class="tagViewer">
                            <ul>
                                <li><button>키즈</button></li>
                            </ul>
                        </div>
                        <h3 class="title-inner">연령</h3>
                        <div class="tagViewer">
                            <ul>
                                <li><button>10대</button></li>
                                <li><button>20대</button></li>
                                <li><button>30대</button></li>
                                <li><button>40대</button></li>
                                <li><button>50대</button></li>
                                <li><button>60대</button></li>
                            </ul>
                        </div>
            
                        <div class="subMessage">
                            관심있는 키워드를 모두 선택해 보세요.<br>추천상품이 많아집니다.
                        </div>
                    </div>
                </div>
                <div class="btn-bottom-group">
                    <button type="button" class="btn primary black">다음</button>
                </div>
            </div>
            <button class="btn-close btn-basicS" onclick="popClose('lyCare')">다음에 할게요</button>
        </div>
    </div>
</body>
<script>
    /*publishing UI only*/
    $(document).ready(function(){
    });
</script>
</html>
