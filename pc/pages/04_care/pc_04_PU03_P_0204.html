<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1440">
    <title>BABATHE.COM</title>
    <link rel="stylesheet" href="../../css/babathe.css">
    <script src="../../js/library.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <div class="layerPop open" id="lyCare">
        <div class="cont">
            <h1 class="layerTitle">
                <div class="stepLocation">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span class="on">4</span>
                </div>
            </h1>
            <div class="layerBody ">
                <div class="ly-tutorials">
                    <h2 class="page-sub-title">요즘처럼 건강이 중요할 때<br>김바바님의 스타일로<br>건강을 챙겨 보세요.</h2>
                    <div class="scroll-wrap"> 
                        <div class="tagEditor">
                            <ul>
                                <li><span>비타민</span><button class="del">삭제</button></li>
                            </ul>
                            <!-- 설정된 정보가 없을 때 -->
                            <!--
                            <div class="nodata">
                                설정된 정보가 없습니다.<br>
                                케어홈에 해당 상품이 추천되지 않습니다.
                            </div>
                            -->
                            <!-- //설정된 정보가 없을 때 -->
                        </div>
                        <div class="tagViewer">
                            <ul>
                                <li><button>영양제</button></li>
                                <li><button>건강즙</button></li>
                                <li><button>헬스보조제</button></li>
                                <li><button>분말/선식</button></li>
                                <li><button>운동용품/기기</button></li>
                                <li><button>기타</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="btn-bottom-group">
                    <button type="button" class="btn primary black">다음</button>
                </div>
            </div>
            <button class="btn-close btn-basicS" onclick="popClose('lyCare')">다음에 할게요</button>
        </div>
    </div>
</body>
<script>
    /*publishing UI only*/
    $(document).ready(function(){
    });
</script>
</html>
