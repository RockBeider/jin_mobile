<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1440">
    <title>BABATHE.COM</title>
    <link rel="stylesheet" href="../../css/babathe.css">
    <script src="../../js/library.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <div class="layerPop open" id="lyDetail">
        <div class="cont w-700">
            <h1 class="layerTitle">예약판매 상품 안내</h1>
            <div class="layerBody ">
                <div class="ly-detail">
                    <h3 class="ly-title">예약판매 상품이란?</h3>
                    <p class="ly-desc">
                        신상품 출시 또는 리오더 판매 전 구매를 희망하는 회원님들께 우선 판매되는 상품으로 <br>사전에 구매하실 수 있는 상품입니다.
                    </p>
                    <h3 class="ly-title mg-t-40">예약판매 상품 진행과정</h3>
                    <ul class="ly-funding-step">
                        <li>
                            <i class="ico i-step01"></i>
                            <span>step01</span>
                            <p>MD<br>상품 선정</p>
                        </li>
                        <li>
                            <i class="ico i-step05"></i>
                            <span>step02</span>
                            <p>회원님<br>사전 구매</p>

                        </li>
                        <li>
                            <i class="ico i-step03"></i>
                            <span>step03</span>
                            <p>제공된 일정에<br>상품 발송</p>
                        </li>
                        <li>
                            <i class="ico i-step04"></i>
                            <span>step04</span>
                            <p>회원님<br>상품수령</p>
                        </li>
                    </ul>
                </div>
            </div>
            <button class="btn-close" onclick="popClose('lyDetail')">팝업닫기</button>
        </div>
    </div>
</body>
</html>
