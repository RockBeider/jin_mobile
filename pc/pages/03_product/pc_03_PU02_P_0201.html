<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1440">
    <title>BABATHE.COM</title>
    <link rel="stylesheet" href="../../css/babathe.css">
    <script src="../../js/library.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <div class="layerPop open" id="lyDetail">
        <div class="cont w-700">
            <h1 class="layerTitle">펀딩 상품 안내</h1>
            <div class="layerBody ">
                <div class="ly-detail">
                    <h3 class="ly-title">펀딩 상품이란?</h3>
                    <p class="ly-desc">
                        구매를 희망하는 회원님들이 모여 품질 좋은 상품을 합리적인 가격에 만나 보실 수 있는 <br>공동구매 프로젝트입니다.
                    </p>
                    <h3 class="ly-title mg-t-40">펀딩 상품 진행과정</h3>
                    <ul class="ly-funding-step">
                        <li>
                            <i class="ico i-step01"></i>
                            <span>step01</span>
                            <p>MD<br>상품 선정</p>
                        </li>
                        <li>
                            <i class="ico i-step02"></i>
                            <span>step02</span>
                            <p>회원님<br>펀딩</p>
                        </li>
                        <li>
                            <i class="ico i-step03"></i>
                            <span>step03</span>
                            <p>브랜드 주문제작<br>및 상품 발송</p>
                        </li>
                        <li>
                            <i class="ico i-step04"></i>
                            <span>step04</span>
                            <p>회원님<br>상품수령</p>
                        </li>
                    </ul>
                </div>
            </div>
            <button class="btn-close" onclick="popClose('lyDetail')">팝업닫기</button>
        </div>
    </div>
</body>
</html>
