<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1440">
    <title>BABATHE.COM</title>
    <link rel="stylesheet" href="../../css/babathe.css">
    <script src="../../js/library.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <button type="button" onclick="popOpen('lyMybaba')">
        <img class="basic-fit" src="../../img/btn_basic_fit.png" alt="">
    </button>
    <div class="layerPop layer-scroll open" id="lyMybaba">
        <div class="cont w-1050">
            <div class="layer-iframe">
                <iframe id="" scrolling="yes" width="100%" allowtransparency="true" frameborder="0" name="" src=""></iframe>
                <!-- [D]: 높이값 확인용 코드 -->
                <div class="detail-unit">
                    <h3 class="unit-title">실측 사이즈</h3>
                    <div class="prd-size">
                        <div class="img">
                            <img src="https://img.babathe.com/static/kr/image/realsize/TYPE05_JK01.png" alt="실측사이즈" />
                        </div>
                        <div class="info">
                            <div class="tb-top">(CM)</div>
                            <table class="tb-default">
                                <caption>실측 사이즈</caption>
                                <colgroup>
                                    <col width="">
                                    <col width="120px">
                                    <col width="120px">
                                </colgroup>
                                <thead>
                                    <th scope="col" class="center">구분</th>
                                    <th scope="col" class="center">55</th>
                                    <th scope="col" class="center">66</th>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="center">A 어깨넓이</td>
                                        <td class="center">38</td>
                                        <td class="center">39</td>
                                    </tr>
                                    <tr>
                                        <td class="center">B 가슴둘레</td>
                                        <td class="center">104</td>
                                        <td class="center">110</td>
                                    </tr>
                                    <tr>
                                        <td class="center">C 허리둘레</td>
                                        <td class="center">109</td>
                                        <td class="center">115</td>
                                    </tr>
                                    <tr>
                                        <td class="center">D 소매길이</td>
                                        <td class="center">63</td>
                                        <td class="center">64</td>
                                    </tr>
                                    <tr>
                                        <td class="center">F 총 길이</td>
                                        <td class="center">108</td>
                                        <td class="center">109</td>
                                    </tr>
                                    <tr>
                                        <td class="center">G 밑단둘레</td>
                                        <td class="center">116</td>
                                        <td class="center">116</td>
                                    </tr>
                                </tbody>
                            </table>
                            <ul class="list-group star">
                                <li>사이즈는 원단 측정 방법에 따라 2-3cm 오차 가능성이 있습니다.</li>
                                <li>상품에 부착된 케어라벨 사이즈는 일반 표준 사이즈 기준으로 기재되어 본 제품의 실측사이즈와 
                                    무관합니다.</li>
                                <li>위 사항들은 교환 및 반품, 환불의 사유가 될 수 없으며, 회원님의 단순 변심으로 분류됩니다.</li>
                            </ul>
                        </div>
                    </div>
                    
                    
                </div>
                <!-- //[D]: 높이값 확인용 코드 -->
            </div>
        </div>
        <button class="btn-close-circle" onclick="popClose('lyMybaba')"><span class="hidden">팝업닫기</span></button>
    </div>
</body>
</html>
