<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1440">
    <title>BABATHE.COM</title>
    <link rel="stylesheet" href="../../css/babathe.css">
    <script src="../../js/library.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <header></header>
    <section class="container"> 
        <div class="center-wrap">
            <div class="email-reject">
                <h1 class="page-title"><strong>babakim@mail.com</strong>의<br>메일 수신을 거부하시겠습니까?</h1>
                <div class="cont">
                    <strong class="c-gray1">수신거부 전 반드시 확인해주세요!</strong><br><br>
                    이메일 수신을 거부하시면 바바더닷컴의 혜택 안내를 <br>받으실 수 없습니다.<br><br>
                    이메일 수신 거부와 관계없이 광고나 영리성 목적 이외 <br>약관 안내, 주문/배송 관련 내용, 주요 정책 관련 변경에 <br>따른 안내 메일은 정상적으로 발송됩니다.<br><br>
                    수신거부로 변경하여도 수정 전에 발송 예약된 메일 또는 <br>SMS가 전송될 수도 있습니다. 
                    이 점 양해 부탁드립니다.
                </div>
                <div class="btn-group">
                    <button type="button" class="btn">취소</button>
                    <button type="button" class="btn primary">수신거부</button>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
