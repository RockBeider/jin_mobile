<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1440">
    <title>BABATHE.COM</title>
    <link rel="stylesheet" href="../../css/babathe.css">
    <script src="../../js/library.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <a href="javascript:void(0)" onclick="popOpen('lyMainPop')">팝업 열기</a>
    <div class="layerPop bottomUp open" id="lyMainPop">
        <div class="cont">
            <div class="main-popup typeB">
                <div class="swiper-wrap">
                    <div class="swiper-container">
                        <ul class="swiper-wrapper">
                            <li class="swiper-slide">
                                <a href="#"><img src="../../img/img_main_pop02.jpg" alt="sampleImg"  /></a>
                            </li>
                            <li class="swiper-slide">
                                <a href="#"><img src="../../img/img_main_pop02.jpg" alt="sampleImg" /></a>
                            </li>
                            <li class="swiper-slide">
                                <a href="#"><img src="../../img/img_main_pop02.jpg" alt="sampleImg" /></a>
                            </li>
                        </ul>
                        <!-- <div class="swiper-scrollbar"></div> 21.07.26 삭제-->
                        <div class="swiper-pagination"></div>
                        <div class="swiper-count">0 / 0</div><!--21.07.26 추가-->
                    </div>
                    
                    
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
                <button type="button" class="btn btn-tx">오늘 하루 그만보기</button>
            </div>
            <button class="btn-close" onclick="popClose('lyMainPop')">팝업닫기</button>
        </div>
    </div>
</body>
<script>
    /*publishing UI only*/
    $(document).ready(function(){
    });
    var swiperMainPop = new Swiper('.main-popup.typeB .swiper-container', {
        on: {
            init: function(){
                swiperCountRander(this);
            },
            slideChange: function () {
                swiperCountRander(this);
            },
        },
        // scrollbar: {
        //     el: '.main-popup .swiper-scrollbar',
        //     dragSize: '140px',
        // },
        pagination: {
          el: ".swiper-pagination",
          type: "progressbar",
        },
        slidesPerView: 'auto',
        spaceBetween: 0,
        autoHeight:true,
        navigation: {
            nextEl: '.main-popup.typeB .swiper-button-next',
            prevEl: '.main-popup.typeB .swiper-button-prev',
        },
        observer: true,
        observeParents: true,
        speed:500,
        loop:true,
        autoplay: {
			delay: 5050,
			disableOnInteraction: false,
		},
    });
</script>
</html>
