<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1440">
    <title>BABATHE.COM</title>
    <link rel="stylesheet" href="../../css/babathe.css">
    <script src="../../js/library.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <div class="layerPop open">
        <div class="cont w-400">
            <h1 class="layerTitle">계좌 정보</h1>
            <div class="layerBody">
                <div class="ly-account-input">
                    <div class="form-row">
                        <div class="form-box">
                            <select>
	                            <option selected disabled hidden>은행 선택</option>
	                            <option>은행명1</option>
	                            <option>은행명2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-box" >
                            <input type="text" placeholder="계좌번호 입력" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-box" >
                            <input type="text" placeholder="예금주 입력" />
                        </div>
                    </div>
                </div>
                <div class="btn-bottom-group">
                    <button type="button" type="button" class="btn primary black">계좌 인증</button>
                </div>
            </div>
            <button class="btn-close" onclick="popClose('lyMybaba')">팝업닫기</button>
        </div>
    </div>
</body>
</html>
