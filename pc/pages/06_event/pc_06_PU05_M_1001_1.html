<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="target-densitydpi=device-dpi, user-scalable=0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width" />
    <!--<meta name="viewport" content="width=1440">-->
    <title>BABATHE.COM</title>
    <link rel="stylesheet" href="../../css/babathe.css">
    <script src="../../js/library.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <!--로그인전(typeA)-->
    <div class="ly-fscret-index">
        <div class="box">
            <h1 class="page-title"><strong>BABA FAMILY</strong><span>SECRET S/A/L/E</span></h1>
            <div class="form-box d-flex">
                <input type="text" id="inpCode" placeholder="추천인 코드를 입력해 주세요.">
                <button type="button" class="btn btn-form">확인</button>
            </div>
            <div class="notice-box">
                <dl>
                    <dt>유의사항</dt>
                    <dd>
                        <ul class="list-group dash">
                            <li>추천인 코드 입력 후 입장 가능하며 비회원은 구매 할 수 없습니다.</li>
                            <li>패밀리 세일 기획전 내 상품에 한애 시크릿가 할인이 적용됩니다.</li>
                            <li>기획전 내 인기 상품은 빠르게 품절될 수 있습니다.</li>
                            <li>패밀리 세일 대상은 쿠폰 사용이 불가합니다.</li>
                        </ul>
                    </dd>
                </dl>
            </div>
        </div>
        <button type="button" class="ly-closed">창닫기</button>
    </div>
    <!--//로그인전(typeA)-->
</body>
<script>
    $('.ly-fscret-index').find('.ly-closed').on('click', function(){
        $('.ly-fscret-index').hide();
        //$('body').removeClass('fixed');
    });//layer closed
</script>
</html>
