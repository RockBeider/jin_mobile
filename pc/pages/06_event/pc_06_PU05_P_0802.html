<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1440">
    <title>BABATHE.COM</title>
    <link rel="stylesheet" href="../../css/babathe.css">
    <script src="../../js/library.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <div class="layerPop open" id="lyEvent">
        <div class="cont">
            <h1 class="layerTitle">투표 결과 보기</h1>
            <div class="layerBody">
                <div class="ly-evResult">
                    <h3 class="page-sub-title">알록달록 내가 사랑하는 컬러는?</h3>
                    <ul class="list">
                        <li>
                            <div class="opt-txt"><span class="num">1</span><span class="txt">빨간 장미가 생각나는 붉은색</span></div>
                            <div class="graph-box">
                                <div class="g-line">
                                    <span class="line" style="width:50%;"></span>
                                </div>
                                <div class="total">50% (NN명 선택)</div>
                            </div>
                        </li>
                        <li>
                            <div class="opt-txt"><span class="num">2</span><span class="txt">귀여운 개나리가 생각나는 노란색</span></div>
                            <div class="graph-box">
                                <div class="g-line">
                                    <span class="line" style="width:30%;"></span>
                                </div>
                                <div class="total">30% (NN명 선택)</div>
                            </div>
                        </li>
                        <li>
                            <div class="opt-txt"><span class="num">3</span><span class="txt">시원한 바다가 생각나는 파란색</span></div>
                            <div class="graph-box">
                                <div class="g-line">
                                    <span class="line" style="width:20%;"></span>
                                </div>
                                <div class="total">20% (NN명 선택)</div>
                            </div>
                        </li>
                        <li>
                            <div class="opt-txt"><span class="num">4</span><span class="txt">새콤달콤 맛있는 오렌지와 탱글탱글 감귤이 떠오르는 주황색</span></div>
                            <div class="graph-box">
                                <div class="g-line">
                                    <span class="line" style="width:15%;"></span>
                                </div>
                                <div class="total">15% (NN명 선택)</div>
                            </div>
                        </li>
                        <li>
                            <div class="opt-txt"><span class="num">5</span><span class="txt">귀여운 개나리가 생각나는 노란색</span></div>
                            <div class="graph-box">
                                <div class="g-line">
                                    <span class="line" style="width:5%;"></span>
                                </div>
                                <div class="total">5% (NN명 선택)</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <button class="btn-close" onclick="popClose('lyEvent')">팝업닫기</button>
        </div>
    </div>
</body>
</html>
