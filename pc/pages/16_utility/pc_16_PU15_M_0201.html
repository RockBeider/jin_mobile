<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BABATHE.COM - 404 에러</title>
    <link rel="stylesheet" href="../../css/error.css">
</head>
<body>
    <div class="errorMessage">
        <div class="inner">
            <div class="cont">
                <div class="header-icon">
                    <i><img src="../../img/icon_err.png" alt=""></i>
                    <strong>404 Error</strong>
                </div>
                <h1>페이지를 찾을 수 없습니다.</h1>
                <p>방문하시려는 페이지의 주소가 잘못 입력되었거나,<br>페이지의 주소가 변경 혹은 삭제되어 요청하신 페이지를<br>찾을 수 없습니다.</p>
                <div class="box">
                    <strong class="title">문제가 해결되지 않으시면  상담원에게 문의해주세요.</strong>
                    <div class="tel"><strong>1644-0100</strong>(유료)</div>
                    <em>평일 : 10:00 - 17:00 / 점심 12:30 - 14:00 / 주말.공휴일 휴무</em>
                </div>
                <div class="logo">BABATHE.COM</div>
            </div>
        </div>
    </div>
</body>
</html>
