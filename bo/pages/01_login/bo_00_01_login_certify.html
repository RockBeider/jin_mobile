<!doctype html>
<html lang="ko"><head>
	<title>BABATHE.COM 관리자 로그인</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="shortcut icon" href="../images/favicon.ico">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Cache-Control" content="no-cache">
	<link rel="stylesheet" type="text/css" href="../../css/design.css">
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
<style>
    .login_cont > div:first-child {
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        background-image:URL("../../images/login_bg.jpg");
        background-size: cover;
    }
    .login_cont h2::after {
        display: block;
        content: "관리자시스템";
        text-align: center;
        color: rgb(255, 255, 255);
        font-size: 50px;
        font-weight: 300;
        line-height: 66px;
    }
    
	/* 20220614 휴대폰 인증 영역 추가 */
	.loginMainWrap {min-height:385px; height:auto; padding:70px 100px; box-sizing:border-box}
	.loginMainWrap:before,
	.loginMainWrap:after {content:""; display:none}
	.loginMainWrap .login_area:before { position: absolute; left:101px; top: 72px; display: block; content:""; width: 38px; height: 56px; background:#fff url(../../images/icon_login_id.png) left center no-repeat}
	.loginMainWrap .login_area:after { position: absolute; left:101px; top: 132px; display: block; content:""; width: 38px; height: 56px; background:#fff url(../../images/icon_login_pw.png) left center no-repeat}
	.login_cont ul.list_login_wrap {display:block}
	.login_cont ul.list_login_wrap li {position:relative; display:block}
	.login_cont ul.list_login_wrap li:after {content:""; display:block; clear:both}
	.login_cont ul.list_login_wrap li ~ li {margin-top:24px}
	.login_cont ul.list_login_wrap li span.countdown {position:absolute; bottom:14px; right:170px; display:inline-block; font-size:16px; color:#6f51ed}
	.login_cont ul.list_login_wrap li input {width:calc(100% - 165px); height:44px; padding:0 10px; box-sizing:border-box}
	.login_cont ul.list_login_wrap li input.inp_cert_num {padding:0 50px 0 10px}
	.login_cont ul.list_login_wrap .btn_login {float:right; width:155px; margin:0; background:#6f51ed; box-sizing:border-box}
	.login_cont ul.list_login_wrap .btn_login.cert_num {background: #6f51ed}
	.login_cont ul.list_login_wrap .btn_login.input_num {background: #4c4c4c}
	.login_cont p.notice {line-height:18px; margin-top:30px; font-size:14px; color:#aeaeae}
	.login_cont .checkbox label {vertical-align:top}
	/* //20220614 휴대폰 인증 영역 추가 */
	
</style>
</head>
<body cz-shortcut-listen="true">
	<div class="login_cont">
		<div><img src="../../images/login_title_418x33.png"></div>
		<h2></h2>
		<div class="loginMainWrap">
			
			<!-- 기존 로그인 폼 -->
			<!-- 
			<form name="loginForm" id="loginForm" method="post" role="form" autocomplete="off">
				<input placeholder="아이디" name="loginId" id="loginId" type="text" title="아이디" autocomplete="off">
				<input class="mt10" placeholder="비밀번호" name="password" id="password" type="password" title="비밀번호" value="" autocomplete="off">
				<div class="checkbox">
					<label><input type="checkbox" name="checkId" onclick="javascript:saveId(this.form);" id="checkId"> 아이디 저장</label>
				</div>
				<a href="#" id="loginBtn" class="btn_login btn-block">로그인</a>
			</form>
			 -->
			<!-- //기존 로그인 폼 -->
			
			<!-- 20220614 휴대폰 인증 영역 추가 -->
			<form name="loginForm" id="loginForm" method="post" role="form" autocomplete="off">
				<!-- 로그인영역 -->
				<div class="login_area" style="display:none">
					<input placeholder="아이디" name="loginId" id="loginId" type="text" title="아이디" autocomplete="off">
					<input class="mt10" placeholder="비밀번호" name="password" id="password" type="password" title="비밀번호" value="" autocomplete="off">
					<div class="checkbox">
						<label><input type="checkbox" name="checkId" onclick="javascript:saveId(this.form);" id="checkId"> 아이디 저장</label>
					</div>
					<a href="#" id="loginBtn" class="btn_login btn-block">로그인</a>
				</div>
				<!-- //로그인영역 -->
				<!-- 휴대폰 인증영역 -->
				<div class="certify_area" style="display:block">
					<ul class="list_login_wrap">
						<li>
							<input type="text" id="logPhoneNum" name="logPhoneNum" placeholder="휴대폰번호">
							<a href="#" id="" class="btn_login btn-block cert_num">인증번호 받기</a>
						</li>
						<li>
							<input type="text" id="logCertfyNum" class="inp_cert_num" name="logCertfyNum" placeholder="인증번호 입력">
							<span class="countdown">3:00</span>
							<a href="#" id="" class="btn_login btn-block input_num">인증 완료</a>
						</li>
					</ul>
					<p class="notice">* 고객정보 보호를 위해 휴대폰 인증을 해야만, 로그인 할 수 있습니다.</p>
				</div>
				<!-- //휴대폰 인증영역 -->
			</form>
			<!-- //20220614 휴대폰 인증 영역 추가 -->
			
		</div>
		<p class="desc"></p>
	</div>
</body>
</html>
