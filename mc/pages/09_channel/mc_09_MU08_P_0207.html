<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BABATHE.COM - 방송 알림 신청</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/contents.css">
    <link rel="stylesheet" href="../../css/templateB.css">
    <link rel="stylesheet" href="../../css/templateC.css">
    <link rel="stylesheet" href="../../css/templateD.css">
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <div class="layerPop full-size open" >
        <div class="cont">
            <h1 class="layer-title">방송 알림 신청</h1>
            <section>
                <div class="broadcastAlert">
                    <div class="unitList horizontal sizeS">
                        <ul>
                            <li>
                                <a href="#">
                                    <div class="thumb ratio-a">
                                        <img src="../../img/temp/thumb-316x462.jpg" alt="">
                                    </div>
                                    <div class="unitInfoWrap">
                                        <em class="category">JIGOTT</em>
                                        <div class="title"><strong>윤아가 선택한 JIGOTT 베스트 아이템 할인전</strong></div>
                                        <div class="bottomWrap">
                                            <strong>방송시간 :  2021.02.25 10:00</strong>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
    
                    <div class="title-area">
                        <div class="title-area-inner">
                            <h3 class="title">방송 알림 시점</h3>
                            <div class="title-extra">*복수 선택 가능</div>
                        </div>
                    </div>
    
                    <div class="optSelectWrap n3 blackSolid">
                        <div class="inner">
                            <label><input type="checkbox" name="optCheck-1"><span>방송 30분전</span></label>
                            <label><input type="checkbox" name="optCheck-1" checked><span>방송 1시간전</span></label>
                            <label><input type="checkbox" name="optCheck-1"><span>방송 3시간전</span></label>
                            <label><input type="checkbox" name="optCheck-1" checked><span>방송 1일전</span></label>
                            <label><input type="checkbox" name="optCheck-1"><span>방송 3일전</span></label>
                            <label><input type="checkbox" name="optCheck-1"><span>방송 7일전</span></label>
                        </div>
                    </div>
    
                    <ul class="form-check">
                        <li>
                            <label class="chk-agree">
                                <input type="checkbox" class="type2" checked>
                                <span>21시 - 08시에도 알림을 받겠습니다.</span>
                            </label>
                        </li>
                        <li>
                            <label class="chk-agree">
                                <input type="checkbox" class="type2" checked>
                                <span>추후 동일 브랜드의 라이브 방송 진행 시 동일 조건으로 알림을 받겠습니다.</span>
                            </label>
                        </li>
                    </ul>
    
                    <div class="btnWrap">
                        <button class="btn-basicM">취소</button>
                        <button class="btn-basicM blackSolid">알림 신청</button>
                    </div>
                </div>


            </section>
            <button class="btn-close">팝업닫기</button>
        </div>
    </div>
</body>
</html>
