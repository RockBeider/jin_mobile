<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BABATHE.COM - 이메일 수신거부</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/contents.css">
    <link rel="stylesheet" href="../../css/templateB.css">
    <link rel="stylesheet" href="../../css/templateC.css">
    <link rel="stylesheet" href="../../css/templateD.css">
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <header>
        <div class="sub-hedaer">
            <h1 class="page-title">이메일 수신거부</h1>
            <button type="button" class="btn-search">검색</button>
            <button type="button" class="btn-cart">장바구니</button>
        </div>
    </header>
    <section>
        <div class="message-wrap bdNone">
            <h2 class="complete-message">
                babakim@mail.com의<br>
                메일 수신을 거부하시겠습니까?
            </h2>
        </div>
        <div class="denyReceivingEmails">
            <div class="msg">
                <strong>수신거부 전 반드시 확인해주세요!</strong><br><br>
                
                이메일 수신을 거부하시면 바바더닷컴의 혜택 안내를 받으실 수 없습니다.<br><br>

                이메일 수신 거부와 관계없이 광고나 영리성 목적 이외 약관 안내, 주문/배송 관련 내용, 주요 정책 관련 변경에 따른 안내 메일은 정상적으로 발송됩니다.<br><br>

                수신거부로 변경하여도 수정 전에 발송 예약된 메일 또는 SMS가 전송될 수도 있습니다. 이 점 양해 부탁드립니다.
            </div>
        </div>
       

        <div class="btnWrap">
            <button class="btn-basicM">취소</button>
            <button class="btn-basicM blackSolid">수신거부</button>
        </div>


    </section>
    <footer>
    </footer>


</body>
</html>
