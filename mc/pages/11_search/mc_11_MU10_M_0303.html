<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BABATHE.COM - 검색결과</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">

<body>
    <header>
        <div class="sub-hedaer">
            <button type="button" class="btn-back">뒤로가기</button>

            <button type="button" class="btn-search">검색</button>
            <button type="button" class="btn-cart">장바구니</button>

    <section>

        </div>
        <!-- //search-result-title -->

        <!-- topMenuNav-sub -->
        <div class="swiper-menu swiper expand-slider" id="tab-a-swiper-sample">
            <ul class="swiper-wrapper">
                <li class="swiper-slide"><button type="button" class="hash-tag-item">패딩</button></li>
                <li class="swiper-slide"><button type="button" class="hash-tag-item">윤아패딩</button></li>

                <li class="swiper-slide"><button type="button" class="hash-tag-item">경량패딩</button></li>
            </ul>
            <script>
                var tab_b_swiper_sample = new Swiper('#tab-a-swiper-sample', {
                    slidesPerView: 'auto',
                    freeMode: true,
                    watchOverflow: true,
                });
            </script>
        </div>
        <!-- //topMenuNav-sub -->

        <!-- tab-a -->
        <div class="tab-a">
            <ul>
                <li class="on"><a href="">상품(0)</a></li>
                <li><a href="">콘텐츠(0)</a></li>

        </div>

        <!-- prd-list -->
        <div class="prd-list">

            <!-- prd-list-filter -->
            <div class="prd-list-filter">
                <div class="prd-list-filter-inner">
                    <div class="total"><span>0</span> items</div>

                        <select>
                            <option>추천순</option>

                        </select>
                        <button><span class="for-a11y">필터</span></button>
                    </div> -->

            </div>

            <div class="expand has-line">

                                    <div class="priceWrap">

                                    <div class="priceWrap">

                        </li>
                        <li>
                            <a href="#">
                                <div class="thumb ratio-a">
                                    <img src="../../img/temp/thumb-316x462.jpg" alt="">
                                </div>
                                <div class="unitInfoWrap">
                                    <div class="title line2"><strong>타이틀 영역 타이틀 영역 타이틀 영역 타이틀 영역</strong></div>
                                    <div class="priceWrap">
                                        <span class="price">1,296,743원</span>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- //unitList -->
