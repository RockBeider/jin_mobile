<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BABATHE.COM - 펀딩 상품 안내</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/contents.css">
    <link rel="stylesheet" href="../../css/templateB.css">
    <link rel="stylesheet" href="../../css/templateC.css">
    <link rel="stylesheet" href="../../css/templateD.css">
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <div class="layerPop couponPop open" ><!-- 20220620 상품상세 > 쿠폰팝업 페이지 추가 > class="couponPop" 추가 -->
        <div class="cont">
			<!-- 20220620 상품상세 > 쿠폰팝업 페이지 추가 -->
           	<h1 class="ly_cpn_tit">바바더닷컴이 드리는<br><strong class="">NAVER</strong> 전용 중복할인 혜택</h1>
            <div class="ly_cpn_cont">
                <div class="ly_cpn_area">
                	<div class="ly_cpn_inner">
	                	<span class="cpn_sale_per"><strong>00</strong>%</span>
	                	<span class="cpn_name">중복할인 쿠폰</span>
                	</div>
	                <a href="javascript:void(0)" class="btn_cpn_down"><span>쿠폰 다운받기</span></a>
               	</div>
                <div class="list_cpn_notice">
                	<ul>
                		<li>네이버를 통한 유입고객만 사용 가능합니다.</li>
                		<li>상품별로 할인율이 상이할 수 있습니다.</li>
                		<li>상품 특성에 따라 일부 상품은 제외 될 수 있습니다.</li>
                		<li>발급 후 24 시간 이내 사용 가능합니다.</li>
                		<li>다른 중복쿠폰과 함께 사용 할 수 없습니다.</li>
                	</ul>
                </div>
            </div>
			<!-- 20220620 상품상세 > 쿠폰팝업 페이지 추가 -->
            <button class="btn-close">팝업닫기</button>
			<!-- 20220627 상품상세 > 쿠폰팝업 페이지 추가 -->
            <div class="btnWrap">
                <button type="button" class="stopWatchingToday">오늘 하루 그만보기</button>
                <button type="button" class="close">닫기</button>
            </div>
			<!-- //20220627 상품상세 > 쿠폰팝업 페이지 추가 -->
        </div>
    </div>
