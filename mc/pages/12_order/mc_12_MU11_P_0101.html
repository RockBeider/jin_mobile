<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BABATHE.COM - 개인정보 제공 동의 필수</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/contents.css">
    <link rel="stylesheet" href="../../css/templateB.css">
    <link rel="stylesheet" href="../../css/templateC.css">
    <link rel="stylesheet" href="../../css/templateD.css">
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <a href="javascript:void(0)" onclick="popOpen('systemPop')">시스템팝업 열기</a>
    <div class="layerPop systemPop open" id="systemPop">
        <div class="cont">
            <div class="popTitle">개인정보 제공 동의 필수</div>
            <section>
                <div class="infoBox">
                    <ol class="tip-wrap align-l">
                        <li>제공받는 자 : NHN한국사이버결제㈜</li>
                        <li>제공항목 : CI</li>
                        <li>제공목적 : 본인 명의 결제수단 인증</li>
                        <li>보유 및 이용기간 : 바바페이 등록, 비밀번호 변경, 결제, 해지 시에만 이용하며 별도 보유하지 않음</li>
                    </ol>
                </div>
                <div class="btnWrap">
                    <button class="btn-basicS" onclick="popClose('systemPop')">취소</button>
                    <button class="btn-basicS black" onclick="popClose('systemPop')">동의</button>
                </div>
            </section>
            <button class="btn-close" onclick="popClose('systemPop')">팝업닫기</button>
        </div>
    </div>
</body>
</html>
