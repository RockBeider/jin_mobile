<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BABATHE.COM - 상세이미지 팝업</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/contents.css">
	<link rel="stylesheet" href="../../css/renewer.css">
	<script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <div class="layerPop full-size open" >
        <div class="cont">
            <h1 class="layer-title">확대보기</h1>
            <section>
				<div class="detail_img_list">
					<ul>
						<li>
							<div class="imgWrap"><img src="../../img/temp/mainVisual-bg-1.jpg" alt=""></div>
						</li>
						<li>
							<div class="imgWrap"><img src="../../img/temp/mainVisual-bg-1.jpg" alt=""></div>
						</li>
						<li>
							<div class="imgWrap"><img src="../../img/temp/mainVisual-bg-1.jpg" alt=""></div>
						</li>
						<li>
							<div class="imgWrap"><img src="../../img/temp/mainVisual-bg-1.jpg" alt=""></div>
						</li>
					</ul>
				</div>
				<div class="view_guide is_active">
					<img src="../../img/icon_zoom_new.png" />
					<p class="txt">이미지를 확대해서<br/>확인하세요</p>
				</div>

				<script>
					function ToastClose() {
						$('.view_guide').removeClass('is_active').one('transitionend', function () {
							!$('.view_guide').hasClass('is_active') && $('.view_guide').removeClass('is_visible');
						})
					}
					setTimeout(function () { ToastClose() }, 3000);
				</script>
            </section>
            <button class="btn-close">팝업닫기</button>
        </div>
    </div>
</body>
</html>
