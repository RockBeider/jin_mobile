<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BABATHE.COM - 상세이미지 팝업</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/contents.css">
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <div class="layerPop full-size open" >
        <div class="cont">
            <h1 class="layer-title">상세 이미지</h1>

            <section>
				
		        <div class="contentsGroup goodsDetailTop">
		            <div class="swiper-goodsDetail popup-swiper-goodsDetail" id="popup-swiper-goodsDetail">
		                <ul class="swiper-wrapper">
		                    <li class="swiper-slide">
		                    	<div class="swiper-zoom-container">
		                    		<img src="../../img/temp/SUw2UDBCTDE=IL6P0BL1842_1_310x455.jpg" alt="">
		                    	</div>
	                    	</li>
		                    <li class="swiper-slide">
		                    	<div class="swiper-zoom-container">
		                    		<img src="../../img/temp/SUw2UDBCTDE=IL6P0BL1842_2_682x1000.jpg" alt="">
		                    	</div>
	                    	</li>
		                    <li class="swiper-slide">
		                    	<div class="swiper-zoom-container">
		                    		<img src="../../img/temp/thumb-700x700.jpg" alt="">
		                    	</div>
	                    	</li>
		                    <li class="swiper-slide">
		                    	<div class="swiper-zoom-container">
			                        <div class="videoWrap">
		                                <video src='http://www.tomodevel.jp/material/video/disneyTour.mp4' controls muted playsinline>
		                                    <!-- 해당 브라우저는 video 태그를 지원하지 않습니다. -->
		                                </video>
		                            </div>
	                        	</div>
	                        </li>
		                </ul>
                        <!-- Add Arrows -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                        <!-- Add Pagination -->
		                <div class="swiper-pagination"></div>
		            </div>
		            <script>
		                var prevVideo;
		                var swiper = new Swiper('#popup-swiper-goodsDetail', {
		                    loop: false,
		                    watchOverflow: true,
		                    zoom: {
		                        maxRatio: 5,
		                    },
		                    pagination: {
		                        el: '.swiper-pagination',
		                        type: 'fraction'
		                    },
	                        navigation: {
	                            nextEl: '.swiper-button-next',
	                            prevEl: '.swiper-button-prev',
	                        },
		                    on: {
		                        slideChange: function (e) {
		                            var video = e.slides[e.activeIndex].querySelectorAll('video');
		                            prevVideo = video[0];
		                            if(video.length != 0){
		                                //video[0].play();
		                                prevVideo.pause();
		                            }else{
		                                if(prevVideo){
		                                    //prevVideo.pause();
		                                    prevVideo.pause();
		                                }
		                            }
		                        }
		                    }
		                });
		            </script>
				</div>
				
            </section>

            <button class="btn-close">팝업닫기</button>
        </div>
    </div>
</body>
</html>
