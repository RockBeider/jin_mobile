<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BABATHE.COM - 상품옵션 변경</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/contents.css">
    <link rel="stylesheet" href="../../css/templateB.css">
    <link rel="stylesheet" href="../../css/templateC.css">
    <link rel="stylesheet" href="../../css/templateD.css">
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <a href="javascript:void(0)" onclick="popOpen('layerPop-goodsOptionA')">상품옵션팝업 열기</a>
    <div class="layerPop bottomUp open" id="layerPop-goodsOptionA">
        <div class="cont">
            <h1>상품 옵션을 선택해 주세요.</h1>
            <div class="optionCont" id="optionCont">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">

                        <h2>01. 캐시미어 100% H라인 코트</h2>
                        <div class="optSelectWrap">
                            <select class="placeholderOn">
                                <option disabled selected hidden>색상 선택</option>
                                <option>블랙</option>
                                <option>화이트</option>
                            </select>
                        </div>
                        <div class="optSelectWrap">
                            <select class="placeholderOn">
                                <option disabled selected hidden>사이즈 선택</option>
                                <option>44</option>
                                <option>55</option>
                            </select>
                        </div>

                        <h2>01. 캐시미어 100% H라인 코트</h2>
                        <div class="optSelectWrap">
                            <select class="placeholderOn">
                                <option disabled selected hidden>색상 선택</option>
                                <option>블랙</option>
                                <option>화이트</option>
                            </select>
                        </div>
                        <div class="optSelectWrap">
                            <select class="placeholderOn">
                                <option disabled selected hidden>사이즈 선택</option>
                                <option>44</option>
                                <option>55</option>
                            </select>
                        </div>
        
                        <div class="optSelectBox">
                            <h3>옵션명 1 / 옵션명 2</h3>
                            <div class="optNumToPrice">
                                <div class="countUi">
                                    <button class="btn-minus">-</button>
                                    <input type="tel" value="3">
                                    <button class="btn-plus">+</button>
                                </div>
                                <span class="price">1,097,000원</span>
                                <button class="del">삭제</button>
                            </div>
                        </div>
                        <div class="optSelectBox">
                            <h3>옵션명 1 / 옵션명 2 옵션명 2 옵션명 2 옵션명 2 옵션명 2 옵션명 2 옵션명 2 옵션명 2 옵션명 2 옵션명 2 옵션명 2 옵션명 2 옵션명 2 옵션명 2</h3>
                            <div class="optNumToPrice">
                                <div class="countUi">
                                    <button class="btn-minus">-</button>
                                    <input type="tel" value="3">
                                    <button class="btn-plus">+</button>
                                </div>
                                <span class="price">1,097,000원</span>
                                <button class="del">삭제</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-scrollbar"></div>
            </div>
            <script>
                var swiper = new Swiper('#optionCont', {
                    direction: 'vertical',
                    slidesPerView: 'auto',
                    freeMode: true,
                    scrollbar: {
                        el: '.swiper-scrollbar',
                    },
                });
            </script>
            <div class="orderAmount">
                <span class="num">총 0개</span>
                <span class="totalPrice">총 주문금액 <em>3,614,000</em>원</span>
            </div>
            <div class="optionContBottom">
                <label class="toggle-wish"><input type="checkbox"><span>찜하기</span></label>
                <button class="btn-cart">장바구니</button>
                <button class="btn-directBuy">바로구매</button>
            </div>
            <button class="btn-close" onclick="popClose('layerPop-goodsOptionA')">팝업닫기</button>
        </div>
    </div>
</body>
</html>
