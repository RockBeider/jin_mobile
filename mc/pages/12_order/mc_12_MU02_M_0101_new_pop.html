<!DOCTYPE html>
<html lang="ko" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BABATHE.COM - 상품상세</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/contents.css">
    <link rel="stylesheet" href="../../css/templateB.css">
    <link rel="stylesheet" href="../../css/templateC.css">
    <link rel="stylesheet" href="../../css/templateD.css">
    <link rel="stylesheet" href="../../css/renewer.css">
    <script src="../../js/jquery-3.5.1.min.js"></script><!-- 20210927 상품상세 - 탭 메뉴 구성 변경 > 테스트용 jquery-3.5.1.min.js 추가 > 운영에서는 header에서 따로 불러오기 때문에 추가 안하셔도 됩니다.-->
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <header>
        <div class="sub-hedaer">
            <div>
                <button type="button" class="btn-back">뒤로가기</button>
                <button type="button" class="btn-home">홈</button>
            </div>
            <!-- <h1 class="page-title">서브화면명</h1> -->
            <div>
                <button type="button" class="btn-search">검색</button>
                <button type="button" class="btn-alarm new">알람</button>
                <button type="button" class="btn-cart">장바구니<span class="num">36</span></button>
            </div>
        </div>
    </header>

    <section>

        <button onclick="popOpen('layerPop-goodsOptionSelect')" class="btn_new_black">옵션선택 팝업</button>
        <div class="layerPop bottomUp type_bar" id="layerPop-goodsOptionSelect">
            <div class="cont">
                <div class="scroll_area">
                    <div class="optionCont renewer" id="optionCont">
                        <h3>Color : PUPPLE</h3>
                        <div class="optSelectWrap renewer">
                            <div class="inner">
                                <label><input type="radio" name="optCheck-1"><span>BLACK</span></label><!-- 상품 옵션 활성화 > 체크 전 -->
                                <label><input type="radio" name="optCheck-1" checked><span>PUPPLE</span></label><!-- 상품 옵션 활성화 > 체크 후 -->
                                <label><input type="radio" name="optCheck-1" disabled><span>WHITE</span></label><!-- 상품 옵션 비활성화 -->
                            </div>
                        </div>
                        <h3>Size : S</h3>
                        <div class="optSelectWrap renewer">
                            <div class="inner">
                                <label><input type="radio" name="optCheck-2"><span>S</span></label><!-- 상품 옵션 활성화 > 체크 전 -->
                                <label><input type="radio" name="optCheck-2" checked><span>M</span></label><!-- 상품 옵션 활성화 > 체크 후 -->
                                <label><input type="radio" name="optCheck-2" disabled><span>L</span></label><!-- 상품 옵션 비활성화 -->
                                <label><input type="radio" name="optCheck-2" class="soldout" disabled><span>XL</span></label><!-- 상품 품절되었을 때 -->
                            </div>
                        </div>
                        
        
                        <div class="optSelectBox renewer">
                            <h3>BLACK / M</h3>
                            <div class="optNumToPrice">
                                <div class="countUi">
                                    <button class="btn-minus">-</button>
                                    <input type="tel" value="3">
                                    <button class="btn-plus">+</button>
                                </div>
                                <span class="price">1,097,000원</span>
                            </div>
                            <button class="del">삭제</button>
                        </div>
                        <div class="optSelectBox renewer">
                            <h3>PUPPLE / S</h3>
                            <div class="optNumToPrice">
                                <div class="countUi">
                                    <button class="btn-minus">-</button>
                                    <input type="tel" value="3">
                                    <button class="btn-plus">+</button>
                                </div>
                                <span class="price">1,097,000원</span>
                            </div>
                            <button class="del">삭제</button>
                        </div>
                    </div>

                    <div class="orderAmount renewer">
                        <span class="num">총 <em>6</em>개</span>
                        <span class="totalPrice">총 주문금액 <em>3,614,000</em>원</span>
                    </div>
                </div>
                <div class="optionContBottom">
                    <button class="btn-cart">장바구니</button>
                    <button class="btn-directBuy">바로구매</button>
                </div>
                <button class="btn-close" onclick="popClose('layerPop-goodsOptionSelect')">팝업닫기</button>
            </div>
        </div>
    </section>
   
</body>
</html>
