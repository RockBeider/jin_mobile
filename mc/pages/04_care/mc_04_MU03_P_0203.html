<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BABATHE.COM - 고객센터</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/contents.css">
    <link rel="stylesheet" href="../../css/templateB.css">
    <link rel="stylesheet" href="../../css/templateC.css">
    <link rel="stylesheet" href="../../css/templateD.css">
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <div class="layerPop full-size open">
        <div class="cont">
            <header>
                <div class="stepHeader">
                    <div class="stepLocation">
                        <span>1</span>
                        <span>2</span>
                        <span class="on">3</span>
                        <span>4</span>
                    </div>
                    <button class="btn-basicS">다음에할게요</button>
                </div>
            </header>
            <section>
                <div class="contentsGroup tutorial">
                    <div class="message-wrap type2">
                        <h2 class="complete-message">
                            반짝반작 김바바 님,<br>
                            선호하는 뷰티 스타일을<br>
                            알려 주세요.
                        </h2>
                    </div>
                    <div class="tagEditor">
                        <ul>
                            <li><span>여성 향수</span><button class="del">삭제</button></li>
                            <li><span>여성 스킨케어</span><button class="del">삭제</button></li>
                        </ul>
                    </div>
        
                    <h3 class="title-tag">여성</h3>
        
                    <div class="tagViewer">
                        <ul>
                            <li><button>여성 메이크업</button></li>
                            <li><button>여성 바디/헤어케어</button></li>
                            <li><button>여성 네일케어</button></li>
                            <li><button>여성 키워드</button></li>
                            <li><button>여성 키워드</button></li>
                            <li><button>여성 키워드</button></li>
                        </ul>
                    </div>
        
                    <h3 class="title-tag">남성</h3>
        
                    <div class="tagViewer">
                        <ul>
                            <li><button>남성 스킨케어</button></li>
                            <li><button>남성 향수</button></li>
                            <li><button>남성 메이크업</button></li>
                            <li><button>남성 바디/헤어케어</button></li>
                        </ul>
                    </div>
                </div>
                <div class="bottomFloating-button">
                    <button class="btn-basicL">다음</button>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
