<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BABATHE.COM - 고객센터</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/contents.css">
    <link rel="stylesheet" href="../../css/templateB.css">
    <link rel="stylesheet" href="../../css/templateC.css">
    <link rel="stylesheet" href="../../css/templateD.css">
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <div class="layerPop full-size open" >
        <div class="cont">
            <section>
                <div class="contentsGroup tutorial final">
                    <div class="message-wrap type2">
                        <h2 class="complete-message">
                            김바바 님, 안녕하세요?
                        </h2>
                        <p>설정된 케어프렌드 설정을 변경하실 수 있어요.</p>
                    </div>
                    <div class="accordionBox">
                        <div class="accordion-title type2 tagEdit"><label><span>STEP1 <strong>기초정보</strong></span></label>
                            <div class="tagEditor">
                                <ul>
                                    <li><span>여성</span><button class="del">삭제</button></li>
                                    <li><span>남성</span><button class="del">삭제</button></li>
                                    <li><span>30대</span><button class="del">삭제</button></li>
                                </ul>
                            </div>
                            <button>열림</button>
                        </div>
                        <div class="accordion-panel">
                            <div>
                                <div class="optionEditWrap">
                                    <h3 class="title-option">성별</h3>
                                    <div class="tagViewer">
                                        <ul>
                                            <li><button>여성</button></li>
                                            <li><button>남성</button></li>
                                            <li><button>30대</button></li>
                                        </ul>
                                    </div>
                                    <h3 class="title-option">연령</h3>
                                    <div class="tagViewer">
                                        <ul>
                                            <li><button>19세 이하</button></li>
                                            <li><button>20대</button></li>
                                            <li><button>40대</button></li>
                                            <li><button>50대</button></li>
                                            <li><button>60대 이상</button></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordionBox">
                        <div class="accordion-title type2 tagEdit"><label><span>STEP2 <strong>패션</strong></span></label>
                            <div class="tagEditor">
                                <ul>
                                    <li><span>여성 의류</span><button class="del">삭제</button></li>
                                    <li><span>여성 슈즈</span><button class="del">삭제</button></li>
                                    <li><span>여성 가방</span><button class="del">삭제</button></li>
                                    <li><span>남성 가방</span><button class="del">삭제</button></li>
                                </ul>
                            </div>
                            <h3 class="title-option">스타일 키워드</h3>
                            <div class="tagSelector">
                                <div class="inner">
                                    <label><input type="checkbox"><span>에스닉</span></label>
                                    <label><input type="checkbox"><span>캐주얼</span></label>
                                    <label><input type="checkbox"><span>마린</span></label>
                                    <label><input type="checkbox"><span>밀리터리</span></label>
                                    <label><input type="checkbox"><span>파티</span></label>
                                    <label><input type="checkbox"><span>프레피</span></label>
                                    <label><input type="checkbox"><span>복고</span></label>
                                    <label><input type="checkbox"><span>핑크</span></label>
                                    <label><input type="checkbox"><span>리조트</span></label>
                                    <label><input type="checkbox"><span>페미닌</span></label>
                                    <label><input type="checkbox"><span>웨딩</span></label>
                                    <label><input type="checkbox"><span>컨트리</span></label>
                                    <label><input type="checkbox"><span>오피스룩</span></label>
                                    <label><input type="checkbox"><span>히피</span></label>
                                    <label><input type="checkbox"><span>컨트리</span></label>
                                    <label><input type="checkbox"><span>오피스룩</span></label>
                                    <label><input type="checkbox"><span>히피</span></label>
                                </div>
                            </div>
                            <button>열림</button>
                        </div>
                        <div class="accordion-panel">
                            <div>
                                <div class="optionEditWrap">
                                    
                                    <h3 class="title-option">여성</h3>
                                    <div class="tagViewer">
                                        <ul>
                                            <li><button>여성 악세사리</button></li>
                                            <li><button>여성 라이프웨어</button></li>
                                            <li><button>여성 골프웨어</button></li>
                                            <li><button>여성 키워드</button></li>
                                            <li><button>여성 키워드</button></li>
                                            <li><button>여성 키워드</button></li>
                                        </ul>
                                    </div>
                                    <h3 class="title-option">남성</h3>
                                    <div class="tagViewer">
                                        <ul>
                                            <li><button>남성 악세사리</button></li>
                                            <li><button>남성 라이프웨어</button></li>
                                            <li><button>남성 골프웨어</button></li>
                                            <li><button>남성 키워드</button></li>
                                            <li><button>남성 키워드</button></li>
                                            <li><button>남성 키워드</button></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordionBox">
                        <div class="accordion-title type2 tagEdit"><label><span>STEP3 <strong>뷰티</strong></span></label>
                            <div class="tagEditor">
                                <ul>
                                    <li><span>향수</span><button class="del">삭제</button></li>
                                    <li><span>스킨케어</span><button class="del">삭제</button></li>
                                </ul>
                            </div>
                            <button>열림</button>
                        </div>
                        <div class="accordion-panel">
                            <div>
                                <div class="optionEditWrap">
                                    
                                    <h3 class="title-option">성별</h3>
                                    <div class="tagViewer">
                                        <ul>
                                            <li><button>여성</button></li>
                                            <li><button>남성</button></li>
                                            <li><button>30대</button></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordionBox">
                        <div class="accordion-title type2 tagEdit"><label><span>STEP4 <strong>헬스</strong></span></label>
                            <div class="tagEditor">
                                <div class="nodata">
                                    설정된 정보가 없습니다.<br>
                                    케어홈에 해당 상품이 추천되지 않습니다.
                                </div>
                            </div>
                            <button>열림</button>
                        </div>
                        <div class="accordion-panel">
                            <div>
                                <div class="optionEditWrap">
                                    
                                    <h3 class="title-option">성별</h3>
                                    <div class="tagViewer">
                                        <ul>
                                            <li><button>여성</button></li>
                                            <li><button>남성</button></li>
                                            <li><button>30대</button></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    
                    <div class="subMessage">
                        변경 내용은 완료 버튼 클릭 시 까지 저장되지 않습니다.<br>최종 선택이 끝난 후 [설정변경] 버튼을 꼭 ! 눌러주세요.
                    </div>
                </div>
                <div class="bottomFloating-button">
                    <button class="btn-basicM">닫기</button>
                    <button class="btn-basicM blackSolid">설정변경</button>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
