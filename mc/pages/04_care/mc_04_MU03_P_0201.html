<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BABATHE.COM - 고객센터</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/contents.css">
    <link rel="stylesheet" href="../../css/templateB.css">
    <link rel="stylesheet" href="../../css/templateC.css">
    <link rel="stylesheet" href="../../css/templateD.css">
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <div class="layerPop full-size open" >
        <div class="cont">
            <header>
                <div class="stepHeader">
                    <div class="stepLocation">
                        <span class="on">1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                    </div>
                    <button class="btn-basicS">다음에할게요</button>
                </div>
            </header>
            <section>
                <div class="contentsGroup tutorial">
                    <div class="message-wrap type2">
                        <h2 class="complete-message">
                            김바바 님, 안녕하세요?
                        </h2>
                        <p>편리한 쇼핑을 도와주는 케어프렌드 입니다.</p>
                    </div>
                    <div class="message-wrap type2">
                        <h2 class="complete-message">
                            김바바 님은<br> 30대, 여성이시군요!
                        </h2>
                    </div>
                    <div class="tagEditor">
                        <ul>
                            <li><span>여성</span><button class="del">삭제</button></li>
                            <li><span>남성</span><button class="del">삭제</button></li>
                            <li><span>30대</span><button class="del">삭제</button></li>
                        </ul>
                    </div>
        
                    <div class="title-area">
                        <div class="title-area-inner">
                            <h2 class="title">성별</h2>
                        </div>
                    </div>
                    
                    <div class="tagViewer">
                        <ul>
                            <li><button>키즈</button></li>
                        </ul>
                    </div>
        
                    <div class="title-area">
                        <div class="title-area-inner">
                            <h2 class="title">연령</h2>
                        </div>
                    </div>
        
                    <div class="tagViewer">
                        <ul>
                            <li><button>10대</button></li>
                            <li><button>20대</button></li>
                            <li><button>30대</button></li>
                            <li><button>40대</button></li>
                            <li><button>50대</button></li>
                            <li><button>60대</button></li>
                        </ul>
                    </div>
        
                    <div class="subMessage">
                        관심있는 키워드를 모두 선택해 보세요.<br>
                        추천상품이 많아집니다.
                    </div>
                </div>
                <div class="bottomFloating-button">
                    <button class="btn-basicL">다음</button>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
