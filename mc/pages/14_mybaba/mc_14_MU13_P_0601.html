<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BABATHE.COM - 배송지 확인</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/contents.css">
    <link rel="stylesheet" href="../../css/templateB.css">
    <link rel="stylesheet" href="../../css/templateC.css">
    <link rel="stylesheet" href="../../css/templateD.css">
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <div class="layerPop full-size open" >
        <div class="cont">
            <h1 class="layer-title">배송지 확인</h1>

            <section>
                <!-- shippingListBottom -->
                <div class="shippingListBottom">

                    <!-- title-wrap -->
                    <div class="title-wrap">
                        <h2 class="title-a">
                            <div class="btns">
                                <button class="btn-basicS gray">배송지목록</button>
                                <button class="btn-basicS gray">신규</button>
                            </div>
                        </h2>
                    </div>
                    <!-- //title-wrap -->

                    <!-- shipping-list-cont -->
                    <div class="shipping-list-cont">
                        <div class="name">
                            <span>김바바 (집)</span>
                        </div>
                        <div class="phone">010.1234.5678</div>
                        <div class="address">
                            [06531] 서울특별시 서초구 신반포로 339 (논현빌딩)<br>
                            바바패션 6층
                        </div>
                    </div>
                    <ul class="form-input">
                        <li>
                            <select class="placeholderOn">
                                <option selected disabled hidden>배송 메시지 선택</option>
                                <option>배송 메시지1</option>
                                <option>배송 메시지2</option>
                            </select>
                        </li>
                        <!-- 직접입력일 경우 -->
                        <li>
                            <input type="text" placeholder="배송 메시지 입력 (최대 50자)">
                        </li>
                        <!-- //직접입력일 경우 -->
                    </ul>
                    <!-- //shipping-list-cont -->
                   
                    <div class="shipping-list-cont">
                        <div class="list-add">
                            <button class="btn-basicM">취소</button>
                            <button class="btn-basicM blackSolid">변경</button>
                        </div>
                    </div>
                    <!-- //title-wrap -->
                </div>
                <!-- //shippingListBottom -->
            </section>



            <button class="btn-close">팝업닫기</button>
        </div>
    </div>
</body>
</html>
