<!DOCTYPE html>
<html lang="ko" class="bg-gray">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BABATHE.COM - 주문/배송 조회</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/jquery-ui.css">
    <link rel="stylesheet" href="../../css/contents.css">
    <link rel="stylesheet" href="../../css/templateB.css">
    <link rel="stylesheet" href="../../css/templateC.css">
    <link rel="stylesheet" href="../../css/templateD.css">
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <header>
        <div class="sub-hedaer">
            <button type="button" class="btn-back">뒤로가기</button>
            <h1 class="page-title">주문/배송 조회</h1>
            <button type="button" class="btn-search">검색</button>
            <button type="button" class="btn-cart">장바구니</button>
        </div>
    </header>
    <section>
        <div class="prd-list-filter">
            <div class="prd-list-filter-inner">
                <div class="total"><span>최근 1년</span></div>
                <div class="extra">
                    <button onclick="filterOpen()"><span class="for-a11y">필터</span></button>
                </div>
            </div>
            <div class="filterLayer">
                <div class="cont">
                    <div class="optSelectWrap n4">
                        <div class="inner">
                            <label><input type="radio" name="optCheck-1" checked><span>1개월</span></label>
                            <label><input type="radio" name="optCheck-1"><span>3개월</span></label>
                            <label><input type="radio" name="optCheck-1"><span>6개월</span></label>
                            <label><input type="radio" name="optCheck-1"><span>1년</span></label>
                        </div>
                    </div>
                    <div class="form-flex datePicker">
                        <div class="form-flex-select">
                            <input type="text" id="datePickInput-start" readonly>
                        </div>
                        <div class="form-flex-select">
                            <input type="text" id="datePickInput-end" readonly>
                        </div>
                    </div>
                    <div class="btnWrap">
                        <button class="reset">새로고침</button>
                        <button class="btn-basicM blackSolid" onclick="filterClose()">적용하기</button>
                    </div>
                    <script>
                        $('#datePickInput-start').datepicker({
                            showOn: 'both',
                            buttonImage: '../../img/calendar.png',
                            buttonImageOnly: true,
                            dateFormat: 'yy-mm-dd'
                        });
                        $('#datePickInput-end').datepicker({
                            showOn: 'both',
                            buttonImage: '../../img/calendar.png',
                            buttonImageOnly: true,
                            dateFormat: 'yy-mm-dd'
                        });
                    </script>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
