
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BABATHE.COM - 비밀번호 변경</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/contents.css">
    <link rel="stylesheet" href="../../css/templateB.css">
    <link rel="stylesheet" href="../../css/templateC.css">
    <link rel="stylesheet" href="../../css/templateD.css">
    <script src="../../js/swiper-bundle.min.js"></script>

<body>
    <div class="layerPop full-size open" >
        <div class="cont">
            <h1 class="layer-title">계좌 정보</h1>
            <section>
                <div class="accountWrap">
                    <ul class="form-input">
	                    <li>
	                        <select class="placeholderOn">
	                            <option selected disabled hidden>은행 선택</option>
	                            <option>은행명1</option>
	                            <option>은행명2</option>
	                        </select>
	                    </li>
	                    <li><input type="text" placeholder="계좌번호를 ‘-’ 없이 입력해주세요"></li>
	                    <li><input type="text" placeholder="예금주 입력"></li>
                    </ul>
                    <div class="btnWrap">
                        <button class="btn-basicM blackSolid">계좌 인증</button>
                    </div>
                </div>
            </section>
            <button class="btn-close">팝업닫기</button>
        </div>
    </div>
