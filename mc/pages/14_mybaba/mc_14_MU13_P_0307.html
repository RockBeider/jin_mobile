<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BABATHE.COM - 쿠폰등록</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/contents.css">
    <link rel="stylesheet" href="../../css/templateB.css">
    <link rel="stylesheet" href="../../css/templateC.css">
    <link rel="stylesheet" href="../../css/templateD.css">
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <div class="layerPop full-size open" >
        <div class="cont">
            <h1 class="layer-title">쿠폰등록</h1>

            <section>
                <div class="couponeInput">
                    <input type="text" placeholder="쿠폰 코드를 입력해주세요.">
                    <div class="btnWrap">
                        <button class="btn-basicM blackSolid">쿠폰 등록</button>
                    </div>
                    
                    <ul class="tip-wrap">
                        <li class="tip type3">쿠폰 코드 입력 후 확인 버튼을 눌러주세요.</li>
                        <li class="tip type3">이미 등록한 쿠폰이거나 유효기간이 만료된 쿠폰은 등록이 불가합니다.</li>
                        <li class="tip type3">쿠폰은 1개씩 등록 가능합니다.</li>
                    </ul>
                </div>
            </section>
            <button class="btn-close">팝업닫기</button>
        </div>
    </div>
</body>
</html>
