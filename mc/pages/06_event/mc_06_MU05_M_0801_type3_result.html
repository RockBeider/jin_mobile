<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BABATHE.COM - 투표 결과</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/contents.css">
    <link rel="stylesheet" href="../../css/templateB.css">
    <link rel="stylesheet" href="../../css/templateC.css">
    <link rel="stylesheet" href="../../css/templateD.css">
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <div class="layerPop full-size open" >
        <div class="cont">
            <h1 class="layer-title"> </h1>

            <section>
                <div class="vote-result">
                   <h2>알록달록 내가 사랑하는 컬러는?</h2>
                   <div class="list">
                       <ul>
                           <li class="best">
                               <div class="title"><span class="num">1</span> <strong>빨간 장미가 생각나는 붉은색</strong></div>
                               <div class="graph-wrap"><span class="vote-graph-per" style="width: 50%"></span> <em>50% (NN명 선택)</em></div>
                            </li>
                           <li>
                               <div class="title"><span class="num">2</span> <strong>빨간 장미가 생각나는 붉은색</strong></div>
                               <div class="graph-wrap"><span class="vote-graph-per" style="width: 20%"></span> <em>20% (NN명 선택)</em></div>
                            </li>
                           <li>
                               <div class="title"><span class="num">3</span> <strong>빨간 장미가 생각나는 붉은색</strong></div>
                               <div class="graph-wrap"><span class="vote-graph-per" style="width: 10%"></span> <em>10% (NN명 선택)</em></div>
                            </li>
                           <li>
                               <div class="title"><span class="num">4</span> <strong>빨간 장미가 생각나는 붉은색</strong></div>
                               <div class="graph-wrap"><span class="vote-graph-per" style="width: 15%"></span> <em>15% (NN명 선택)</em></div>
                            </li>
                           <li>
                               <div class="title"><span class="num">5</span> <strong>빨간 장미가 생각나는 붉은색</strong></div>
                               <div class="graph-wrap"><span class="vote-graph-per" style="width: 5%"></span> <em>5% (NN명 선택)</em></div>
                            </li>
                       </ul>
                   </div>
                </div>
            </section>
            <button class="btn-close">팝업닫기</button>
        </div>
    </div>
</body>
</html>
