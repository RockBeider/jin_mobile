            <script>
                function tab () {
                    $(document).on('click','.sticky .tab_sub button',function(){
                        var This = $(this);
                        var wrap = This.parent()
                        var pos = This.offset().left + This.outerWidth() + wrap.scrollLeft() - wrap.outerWidth();

                        $('.sticky .tab_sub button').removeClass('is_active')
                        This.addClass('is_active')
                        wrap.stop().animate({ 'scrollLeft': pos })
                    })
                
                    $('.tab_scroll > li').each(function (index, item) {
                        const _this = $(item);
                        _this.click(function () {
                            const $tab_id = _this.find('button').attr('data-tab');
                            const $tab = _this.parent('.tab_scroll');
                            const $tab_btns = $tab.find('li'); // 탭 버튼 전체
                            const $tab_depth = $tab.siblings('.tab_depth_box').find('[ data-id="' + $tab_id + '"]');
                            const $tab_depth_all = $tab.siblings('.tab_depth_box').find('.tab_depth');
                            $tab_btns.removeClass('on');
                            _this.addClass('on');

                            $tab_depth_all.removeClass('on');
                            $tab_depth.addClass('on');

                            $('.tab_depth_box .tab_sub').scrollLeft(0)

                            /* 탭 클릭 시 active 탭 중앙으로 이동 */
                            var $tabActive = $tab.find('li.on');
                            var myScrollPos = $tabActive.offset().left + $tabActive.outerWidth() / 2 + $tab.scrollLeft() - $tab.outerWidth() / 2;
                            $tab.stop().animate({ 'scrollLeft': myScrollPos })

                        });
                    });
                }
                $(function() {
                    tab();
                })
            </script>
