<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BABATHE.COM - 펀딩 상품 안내</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/contents.css">
    <link rel="stylesheet" href="../../css/templateB.css">
    <link rel="stylesheet" href="../../css/templateC.css">
    <link rel="stylesheet" href="../../css/templateD.css">
    <link rel="stylesheet" href="../../css/renewer.css">
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <div class="layerPop bottomUp main_bnr open"><!-- 노출해야될 시 class="open" 추가 -->
        <div class="cont">
            <section>
                <div class="main_bnr_swiper">
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide"><a href="#"><img src="../../img/temp/mainBanner-bottomUp2.jpg" alt=""></a></li>
                        <li class="swiper-slide"><a href="#"><img src="../../img/temp/mainBanner-bottomUp2.jpg" alt=""></a></li>
                        <li class="swiper-slide"><a href="#"><img src="../../img/temp/mainBanner-bottomUp2.jpg" alt=""></a></li>
                        <li class="swiper-slide"><a href="#"><img src="../../img/temp/mainBanner-bottomUp2.jpg" alt=""></a></li>
                    </ul>
                    <button type="button" class="btn_ico_bnr_go"></button>
                    <div class="swiper-pagination-custom"></div>
                    <script>
                        var swiper_mainBanner = new Swiper('.main_bnr_swiper',{
                            resistanceRatio : 0,
                            pagination: {
                                el: '.swiper-pagination-custom',
                                type: 'custom',
                                renderCustom: function (swiper_mainBanner, current, total) {
                                    return `<span class="current">${current}</span>/<span class="total">${total}</span>`; 
                                }
                            },
                            loop: true,
                            autoplay: {
                                delay: 5000,
                                disableOnInteraction: false,
                            },
                        })
                    </script>
                </div>
                <div class="today_btn_set">
                    <button class="btn_text">오늘 하루 그만보기</button>
                    <button class="btn_ico_close">닫기</button>
                </div>
                <script>
                    $('.layerPop.bottomUp .btn_ico_close').on("click",function(e){
                        $('.layerPop.bottomUp').removeClass('open');
                    });
                </script>
            </section>
        </div>
    </div>
</body>
</html>
