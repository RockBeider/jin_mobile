<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BABATHE.COM - 이용약관</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/contents.css">
    <link rel="stylesheet" href="../../css/templateB.css">
    <link rel="stylesheet" href="../../css/templateC.css">
    <link rel="stylesheet" href="../../css/templateD.css">
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <div class="layerPop full-size open" >
        <div class="cont">
            <h1 class="layer-title">본인확인 이용약관</h1>
            <section>
                <div class="termsAndConditions">
                    <div class="tab-a swiper" id="tab-aggre">
                        <ul class="swiper-wrapper">
                            <li class="swiper-slide"><a href="javascript:void(0)">개인정보 수집 및 이용 동의</a></li>
                            <li class="swiper-slide"><a href="javascript:void(0)">고유식별정보 처리 동의</a></li>
                            <li class="swiper-slide on"><a href="javascript:void(0)">통신사 이용약관</a></li>
                            <li class="swiper-slide"><a href="javascript:void(0)">서비스 이용약관</a></li>
                        </ul>
                        <script>
                            var tab_aggre = new Swiper('#tab-aggre', {
                                slidesPerView: 'auto',
                                freeMode: true,
                                watchOverflow: true,
                            });
                        </script>
                    </div>
                    
                    <div class="cont">
                        <pre class="termsBox">
<h2>[통신사 이용약관]</h2>
통신사 이용약관 내용
                        </pre>
                        
    
                    </div>
                </div>
            </section>
            <button class="btn-close">팝업닫기</button>
        </div>
    </div>
</body>
</html>
