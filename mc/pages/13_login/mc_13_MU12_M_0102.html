<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BABATHE.COM - 비회원 주문 조회</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/contents.css">
    <link rel="stylesheet" href="../../css/templateB.css">
    <link rel="stylesheet" href="../../css/templateC.css">
    <link rel="stylesheet" href="../../css/templateD.css">
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <header>
        <div class="sub-hedaer">
            <button type="button" class="btn-back">뒤로가기</button>
            <h1 class="page-title">비회원 주문 조회</h1>
            <button type="button" class="btn-search">검색</button>
            <button type="button" class="btn-cart">장바구니</button>
        </div>
    </header>
    <section>
        <div class="loginWrap">
            <h3 class="login-title">주문자명과 주문번호를<br>입력해 주세요</h3>
            <!-- <div class="login-subTitle">주문번호는 주문완료 후 발송된 이메일에서<br>확인하실 수 있습니다.</div> -->

            <ul class="form-input">
                <li><input type="text" placeholder="주문자명 입력" /></li>
                <li><input type="text" placeholder="주문번호 입력" /></li>
            </ul>

            <div class="btnWrap">
                <button class="btn-basicM blackSolid">비회원 주문 조회</button>
            </div>
            <div class="tip-wrap">
                <p class="tip type4">주문번호는 주문완료 후 발송된 이메일에서 확인하실 수 있습니다.</p>
            </div>

            <div class="btnWrap">
                <button class="btn-basicM black">회원가입</button>
            </div>

        </div>

    </section>
    <footer></footer>
    <script>
        var swiper = new Swiper('.member-benefit .swiper-container', {
            slidesPerView: 1.02,
            spaceBetween: 9,
            freeMode: true,
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
    </script>
</body>
</html>
